<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>HospitalApp | Ingresar al Sistema</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
  <link th:href="@{/bootstrap/css/home.css}" rel="stylesheet">
  <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body scroll="no" style="overflow: hidden">

  <header th:insert="fragments/menu :: menu-principal"></header>

    <section class="vh-100" style="background-color: #f8f9fb;">
      <div class="container py-6 h-75">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <form th:action="@{/login}" method="post" class="form-signin">
                  <div class="col-md-4">
                  </div>
                  <div class="mb-5">
                    <img class="mb-4 rounded mx-auto d-block" th:src="@{/images/user.png}" alt="" width="128"
                      height="128">
                    <h4 class="h3 mb-3 font-weight-normal text-center">Ingresar</h4>

                    <div th:if="${param.error}">
                      <span class="text-danger">Usuario y/o Contraseña incorrectos!</span>
                    </div>

                    <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>

                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                      required autofocus><br>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                      required><br>
                    <button class="btn btn-lg btn-block btn-primary" type="submit">Entrar</button>
                    <p class="text-primary" style="font-size: small">¿Todavía no estas registrado? <a
                        th:href="@{/signup}">Regístrate</a></p>

                  </div>

              </div>
              </form>


            </div>
          </div> <!-- /container -->
    </section>
  

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
