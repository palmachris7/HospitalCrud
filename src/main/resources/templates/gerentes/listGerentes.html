<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>EmpleosApp | Listado de Gerentes</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
  <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>

<body>

  <header th:insert="fragments/menu :: menu-principal"></header>

  <main role="main">
    <hr>
    <div class="container">

      <div class="card">
        <h4 class="card-header"><strong>Listado de Gerentes</strong></h4>
        <div class="card-body">
          <a class="btn btn-primary" th:href="@{/categorias/create}" role="button"><i class="fas fa-file"
              aria-hidden="true"></i> Nueva</a>
          <hr>
          <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
          <table class="table table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha de Registro</th>
                <th scope="col">Operaciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr th:each="gerente : ${gerentes}">
                <th scope="row" th:text="${gerente.idgerente}">1</th>
                <td th:text="${gerente.descgerente}"></td>
                <td th:text="${gerente.fecharegistro}"></td>

                <td>
                  <a th:href="@{/gerentes/edit/{id} (id=${gerente.idgerente}) }" class="btn btn-success btn-sm"
                    role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                  <a th:href="@{/gerentes/delete/{id} (id=${gerente.idgerente}) }"
                    onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button"
                    title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
                </td>
              </tr> -->
              <tr th:each="ger : ${gerentes.content}">
                <th scope="row" th:text="${ger.idgerente}">1</th>
                <td th:text="${ger.descgerente}">Recursos Humanos</td>
                <td th:text="${ger.fecharegistro}">Trabajos relacionados con el area de RH.</td>
                <td>
                  <a th:href="@{/categorias/edit/{id} (id=${ger.idgerente}) }" class="btn btn-success btn-sm" role="button"
                    title="Editar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                  <a th:href="@{/categorias/delete/{id} (id=${ger.idgerente}) }" onclick="return confirm('¿Estas seguro?')"
                    class="btn btn-success btn-sm" role="button" title="Eliminar"><i class="fas fa-trash"
                      aria-hidden="true"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- <nav th:if="${gerentes.totalPages > 0}" aria-label="Page navigation example"> -->
            <ul class="pagination">
              <li class="page-item"><a th:href="@{/gerentes/indexPaginate(page=${gerentes.number - 1})}"
                  class="page-link">Anterior</a></li>
              <li class="page-item"><a th:href="@{/gerentes/indexPaginate(page=${gerentes.number + 1})}"
                  class="page-link">Siguiente</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div> <!-- /container -->

  </main>

  <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
